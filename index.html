<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <!-- <div class="pokemon-modal" id="modal-container"></div> -->

    <div style="background-color: #84a9ed;">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between border-bottom">
              <a href="index.html" class="title-pokemon d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"><svg xmlns="http://www.w3.org/2000/svg" class="mob_title title-pokemon" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/></svg></a>

              <ul class="nav col-12 col-md-auto mb-2 justify-content-center">
                <li><a href="#" class="pokemonic">Pokedex</a></li>
              </ul>

              <div class="col-md-3 text-end">
                <form class="d-flex" role="search">
                    <input class="search-pokemon form-control-pokemon me-2" type="search" placeholder="Search a Pokemon" aria-label="Search">
                    <button class="mob_mb search-pokemon-button btn btn-outline-light" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
                </form>
              </div>
            </header>
        </div>
    </div>

    <div class="mt-4 container">
        <a class="title-pokemon btn btn-outline-filter dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Filters</a>
        <ul class="dropdown-menu">
            <li id="moredamage"><a class="dropdown-item a-cursor">More damage</a></li>
            <li id="moredefence"><a class="dropdown-item a-cursor">More defence</a></li>
        </ul>

        <div class="pokemon-container"></div>

        <br>
        
        <nav class="pagination" aria-label="...">
            <ul class="pagination">
              <li class="page-item" id="previous">
                <a class="page-link a-cursor">Previous</a>
              </li>
              <li class="page-item" id="next">
                <a class="page-link a-cursor">Next</a>
              </li>
              <li class="page-item" id="more">
                <a class="page-link a-cursor">More</a>
              </li>
            </ul>
          </nav>

        <div id="spinner" class="container spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>    

    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="js/main.js"></script>
</body>
</html>
